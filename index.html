<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrapper">
    <h1>Tic Tac Toe</h1>

    <div class="message hide" id="msgBox">
      <p id="message">Winner</p>
    </div>

    <div class="controls">
      <button class="btn-control" id="newGameBtn">New Game</button>
      <button class="btn-control" id="resetBtn">Reset</button>
    </div>

    <div class="game-board" id="board">
      <!-- Buttons generated via JS or statically as below -->
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
